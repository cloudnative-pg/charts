apiVersion: apps/v1
kind: Deployment
metadata:
  name: pooler-paradedb-cluster-pooler-rw
status:
  readyReplicas: 2
---
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: pooler-paradedb-cluster-pooler-rw
spec:
  cluster:
    name: pooler-paradedb-cluster
  instances: 2
  pgbouncer:
    poolMode: transaction
  type: rw
