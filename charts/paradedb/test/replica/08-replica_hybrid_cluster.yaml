type: postgresql
mode: replica

cluster:
  instances: 2
  storage:
    size: 256Mi

replica:
  bootstrap:
    source: object_store
  origin:
    pg_basebackup:
      host: "source-paradedb-rw"
      username: "streaming_replica"
      sslMode: "require"
      sslKeySecret:
        name: source-paradedb-replication
        key: tls.key
      sslCertSecret:
        name: source-paradedb-replication
        key: tls.crt
    objectStore:
      clusterName: source-paradedb
      provider: s3
      endpointURL: "https://minio.minio.svc.cluster.local"
      endpointCA:
        name: kube-root-ca.crt
        key: ca.crt
      wal:
        encryption: ""
      data:
        encryption: ""
      s3:
        bucket: "mybucket"
        path: "/replica/v1"
        accessKey: "minio"
        secretKey: "minio123"
        region: "local"
      scheduledBackups: []
      retentionPolicy: "30d"
