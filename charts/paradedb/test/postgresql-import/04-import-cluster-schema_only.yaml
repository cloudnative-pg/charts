type: postgresql
mode: "recovery"
recovery:
  method: "import"
  import:
    type: "microservice"
    databases: [ "mygooddb" ]
    schemaOnly: true
    source:
      host: "source-paradedb-rw"
      username: "postgres"
      passwordSecret:
        name: source-paradedb-superuser
        key: password
      sslMode: "require"
      sslKeySecret:
        name: source-paradedb-replication
        key: tls.key
      sslCertSecret:
        name: source-paradedb-replication
        key: tls.crt

cluster:
  instances: 2
  storage:
    size: 256Mi
  initdb:
    database: mygooddb

backups:
  enabled: false
