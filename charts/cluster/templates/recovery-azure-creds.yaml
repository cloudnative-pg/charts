{{- if and (eq (include "cluster.recovery.method.objectStorage.enabled" .) "true") (eq .Values.recovery.methodSettings.objectStorage.provider "azure") (empty .Values.recovery.existingSecret.name) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-recovery-azure-creds" (include "cluster.fullname" .) }}
data:
  AZURE_CONNECTION_STRING: {{ .Values.recovery.methodSettings.objectStorage.providerSettings.azure.connectionString | b64enc | quote }}
  AZURE_STORAGE_ACCOUNT: {{ .Values.recovery.methodSettings.objectStorage.providerSettings.azure.storageAccount | b64enc | quote }}
  AZURE_STORAGE_KEY: {{ .Values.recovery.methodSettings.objectStorage.providerSettings.azure.storageKey | b64enc | quote }}
  AZURE_STORAGE_SAS_TOKEN: {{ .Values.recovery.methodSettings.objectStorage.providerSettings.azure.storageSasToken | b64enc | quote }}
{{- end }}
