apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "cluster.fullname" . }}-ping-test
  namespace: {{ include "cluster.namespace" . }}
  labels:
    app.kubernetes.io/component: database-ping-test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      name: {{ include "cluster.fullname" . }}-ping-test
      labels:
        app.kubernetes.io/component: database-ping-test
    spec:
      restartPolicy: Never
      containers:
        - name: alpine
          image: {{ required "Missing .Values.tests.ping.image" .Values.tests.ping.image }}
          {{- with .Values.tests.ping.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: {{ include "cluster.fullname" . }}-app
                  key: username
            - name: PGPASS
              valueFrom:
                secretKeyRef:
                  name: {{ include "cluster.fullname" . }}-app
                  key: password
            - name: PGDBNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "cluster.fullname" . }}-app
                  key: dbname
                  optional: true
          {{- with .Values.tests.ping.args }}
          args:
            {{- tpl (toYamlPretty .) $ | nindent 12 }}
          {{- end }}
