{{- if and (eq .Values.backups.objectStorage.provider "s3") (empty .Values.backups.existingSecret.name) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-backup-s3-creds" (include "cluster.fullname" .) }}
data:
  ACCESS_KEY_ID: {{ required ".Values.backups.objectStorage.providerSettings.s3.accessKey is required, but not specified." .Values.backups.objectStorage.providerSettings.s3.accessKey | b64enc | quote }}
  ACCESS_SECRET_KEY: {{ required ".Values.backups.objectStorage.providerSettings.s3.secretKey is required, but not specified." .Values.backups.objectStorage.providerSettings.s3.secretKey | b64enc | quote }}
{{- end }}
