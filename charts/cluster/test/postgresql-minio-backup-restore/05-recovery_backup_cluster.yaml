mode: recovery

cluster:
  instances: 2
  storage:
    size: 256Mi

recovery:
  method: backup
  methodSettings:
    backup:
      name: post-init-backup

backups:
  objectStorage:
    endpointURL: https://minio.minio.svc.cluster.local
    endpointCA:
      name: kube-root-ca.crt
      key: ca.crt
    provider: s3
    providerSettings:
      s3:
        bucket: mybucket
        path: /v1
        accessKey: minio
        secretKey: minio123
    wal:
      encryption: ""
    data:
      encryption: ""
  scheduledBackups: []
  retentionPolicy: 30d
