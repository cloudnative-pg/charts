mode: recovery

cluster:
  instances: 2
  storage:
    size: 256Mi

recovery:
  method: objectStorage
  methodSettings:
    objectStorage:
      clusterName: standalone-cluster
      endpointURL: https://minio.minio.svc.cluster.local
      endpointCA:
        name: kube-root-ca.crt
        key: ca.crt
      provider: s3
      s3:
        bucket: mybucket
        path: /v1
        accessKey: minio
        secretKey: minio123

backups:
  objectStorage:
    provider: s3
    providerSettings:
      endpointURL: https://minio.minio.svc.cluster.local
      endpointCA:
        name: kube-root-ca.crt
        key: ca.crt
      s3:
        bucket: mybucket
        path: /v1
        accessKey: minio
        secretKey: minio123
    wal:
      encryption: ""
    data:
      encryption: ""
  scheduledBackups: []
  retentionPolicy: 30d
