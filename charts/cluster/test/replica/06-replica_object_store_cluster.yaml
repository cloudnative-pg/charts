type: postgresql
mode: replica

cluster:
  instances: 2
  storage:
    size: 256Mi

replica:
  name: "off-site-backup1"
  bootstrap:
    source: object_store
  origin:
    objectStore:
      clusterName: source-cluster
      provider: s3
      endpointURL: "https://minio.minio.svc.cluster.local"
      endpointCA:
        name: kube-root-ca.crt
        key: ca.crt
      wal:
        encryption: ""
      data:
        encryption: ""
      s3:
        bucket: "mybucket"
        path: "/replica/v1"
        accessKey: "minio"
        secretKey: "minio123"
        region: "local"
      scheduledBackups: []
      retentionPolicy: "30d"
