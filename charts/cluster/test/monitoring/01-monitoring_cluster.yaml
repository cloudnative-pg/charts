type: postgresql
mode: standalone
cluster:
  instances: 2
  storage:
    size: 256Mi
    storageClass: standard
  monitoring:
    enabled: true
    disableDefaultQueries: true
    customQueries:
      - name: "pg_cache_hit_ratio"
        query: "SELECT current_database() as datname, sum(heap_blks_hit) / (sum(heap_blks_hit) + sum(heap_blks_read)) as ratio FROM pg_statio_user_tables;"
        metrics:
          - datname:
              usage: "LABEL"
              description: "Name of the database"
          - ratio:
              usage: GAUGE
              description: "Cache hit ratio"
    podMonitor:
      relabelings:
        - targetLabel: environment
          replacement: test
        - targetLabel: team
          replacement: alpha
      metricRelabelings:
        - action: replace
          sourceLabels:
            - cluster
          targetLabel: cnpg_cluster
        - action: labeldrop
          regex: cluster
backups:
  enabled: false
pooler:
  enabled: true
  instances: 1
  monitoring:
    enabled: true
    podMonitor:
      relabelings:
        - targetLabel: environment
          replacement: test
        - targetLabel: team
          replacement: alpha
      metricRelabelings:
        - action: replace
          sourceLabels:
            - cluster
          targetLabel: cnpg_cluster
        - action: labeldrop
          regex: cluster
