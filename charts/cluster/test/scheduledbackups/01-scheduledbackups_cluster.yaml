type: postgresql
mode: standalone

cluster:
  instances: 1
  storage:
    size: 256Mi

backups:
  enabled: true
  provider: s3
  endpointURL: "https://minio.minio.svc.cluster.local"
  endpointCA:
    name: kube-root-ca.crt
    key: ca.crt
  wal:
    encryption: ""
  data:
    encryption: ""
  s3:
    bucket: "mybucket"
    path: "/scheduledbackups/v1"
    accessKey: "minio"
    secretKey: "minio123"
    region: "local"
  retentionPolicy: "30d"
  scheduledBackups:
    - name: daily-backup
      schedule: "0 0 0 * * *"
      backupOwnerReference: self
      method: barmanObjectStore
    - name: weekly-backup
      schedule: "0 0 0 * * 1"
      backupOwnerReference: self
      method: barmanObjectStore

