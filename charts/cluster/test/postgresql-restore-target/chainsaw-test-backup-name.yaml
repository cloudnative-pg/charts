##
# This is a test that verifies that restore target options are correctly propagated to the CNPG cluster.
# P.S. This test is not designed to have a good running configuration, it is designed to test the configuration propagation!
---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: recovery-target-backup-name
spec:
  timeouts:
    apply: 1s
    assert: 5s
    cleanup: 30s
  steps:
    - name: Install backup recovery cluster target backup name
      try:
        - script:
            content: |
              helm upgrade \
                --install \
                --namespace $NAMESPACE \
                --values ./02-recovery_target_backup_name.yaml \
                --wait \
                recovery-target-backup-name ../../
        - assert:
            file: ./02-recovery_target_backup_name-assert.yaml
    - name: Cleanup
      try:
        - script:
            content: |
              helm uninstall --namespace $NAMESPACE recovery-target-backup-name
