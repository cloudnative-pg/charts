##
# This is a test that verifies that recovery target options are correctly propagated to the CNPG cluster.
# P.S. This test is not designed to have a good running configuration, it is designed to test the configuration propagation!
---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: recovery-target-time
spec:
  timeouts:
    apply: 1s
    assert: 5s
    cleanup: 30s
  steps:
    - name: Install backup recovery cluster target time
      try:
        - script:
            content: |
              helm upgrade \
                --install \
                --namespace $NAMESPACE \
                --values ./05-recovery_target_time.yaml \
                --wait \
                recovery-target-time ../../
        - assert:
            file: ./05-recovery_target_time-assert.yaml
    - name: Cleanup
      try:
        - script:
            content: |
              helm uninstall --namespace $NAMESPACE recovery-target-time
