apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: monitoring-paradedb-cluster
spec:
  selector:
    matchLabels:
      cnpg.io/cluster: monitoring-paradedb-cluster
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: monitoring-paradedb-cluster-pooler-rw
spec:
  selector:
    matchLabels:
      cnpg.io/poolerName: monitoring-paradedb-cluster-pooler-rw
---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: monitoring-paradedb-cluster-alert-rules
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: monitoring-paradedb-cluster-monitoring
data:
  custom-queries: |
    pg_cache_hit_ratio:
      query: "SELECT current_database() as datname, sum(heap_blks_hit) / (sum(heap_blks_hit) + sum(heap_blks_read)) as ratio FROM pg_statio_user_tables;"
      metrics:
        - datname:
            description: Name of the database
            usage: LABEL
        - ratio:
            description: Cache hit ratio
            usage: GAUGE
