name: Deploy the CNPG Operator
description: Deploys the CNPG Operator to a Kubernetes cluster
runs:
  using: composite
  steps:
    - name: Deploy the operator
      shell: bash
      run:
        helm upgrade
        --install 
        --namespace cnpg-system
        --create-namespace
        --wait
        --dependency-update
        cnpg charts/cloudnative-pg
